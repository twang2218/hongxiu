  summary1:
    model_name: gpt-4o-mini
    template: |
      请阅读并分析我提供的论文，撰写一份全面的总结。总结需涵盖论文的所有主要知识点，并按照以下结构进行：
      1. **研究背景**：简述论文的研究背景和动机，说明研究的主要问题是什么。
      2. **研究方法**：详细描述论文中使用的研究方法和技术。
      3. **实验设计**：说明论文的实验设计或数据处理方法。
      4. **结果分析**：总结论文中提出的主要结果，并解释其意义。
      5. **结论与启示**：概括论文的最终结论，并阐述对该领域研究的影响或启示。
      格式上的要求如下：
      1. 要求总结清晰明了，使用简洁的语言，避免冗长解释。
      2. 每个部分应有条理性和逻辑性，并避免遗漏任何重要的知识点或细节。
      3. 总结需要确保涵盖论文的所有主要信息。
      4. 使用 Markdown 格式撰写总结，不需要包含任何额外的说明或解释。也不需要包含```markdown标记
      5. 请使用中文撰写总结内容。
      6. 确保论文题目为一级标题，其下为作者、发表时间等信息。
      以下是论文的详细信息：
      ---
      {text}
      ---
