      3. 总结需要确保涵盖论文的所有主要信息。
      4. 请使用中文撰写总结内容。
      5. 使用 YAML 格式撰写总结，YAML格式具体如下，不需要包含任何额外的说明或解释。
      6. 不需要包含```yaml标记，或者---分隔符。
      7. 如果内容部分包含冒号或特殊字符，需要使用双引号括起来。
      8. 如果包含公式或数学符号、数值，请使用 LaTeX 格式，如：「学习率1×10」，要写成「学习率$1×10$」，注意LaTex部分包含在$符号中。
      YAML格式如下：

      title: "论文标题"
      authors: "作者1, 作者2, 作者3"
      institution: "作者所在机构"
      date: 如果找到发布日期，则写具体发表日期（yyyy-mm-dd），否则为空
      tldr: "一句一百字左右的中文概括论文的主要内容"
      summary: (以下为论文总结内容，每段用500字左右的文字概括对应内容）
        研究背景:
          研究问题: (简述论文的研究背景和动机，说明研究的主要问题是什么)
          研究难点: (简述论文的研究难点)
          相关工作: (简述相关工作)
        研究方法:
          介绍: (详细描述论文中使用的研究方法和技术)
          具体: (列出具体的方法及简述)
            (方法1名称): (方法1的简述)
            (方法2名称): (方法2的简述)
        实验设计:
          数据收集：（具体列出使用了哪些数据集以及规模）
            （数据集1名称）: （数据集1的规模）
          实验设置：（具体描述实验设置）
          实验过程：（具体描述实验过程，如果有类似于预训练、微调等步骤，则分步列出具体过程名称和过程的介绍）
